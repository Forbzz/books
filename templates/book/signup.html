{% extends 'book/library.html' %}
{% block content %}
<h2>Регистрация</h2>
<form method="post">
{% csrf_token %}
{% for field in form %}
<p>
  {{ field.label_tag }}<br>
  {{ field }}
  {% for error in field.errors %}
  <p>{{ error }}</p>
  {% endfor %}
</p>
{% endfor %}
<button type="submit">Отправить</button>
</form>
{% endblock %}
